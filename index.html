<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Tabela de Preços</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Inter, system-ui, Arial;
      background:#f7f7f7;
      color:#333;
    }
    .box{
      background:#fff;
      padding:24px 28px;
      border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      max-width:420px;
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size:18px;
      color:#e30915;
    }
    p{
      margin:0;
      font-size:14px;
      line-height:1.4;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Página sem conteúdo público</h1>
    <p>
      Esta página não possui informações exibidas.<br>
      Acesse o link fornecido para visualizar a tabela correta.
    </p>
  </div>
</body>
</html>
